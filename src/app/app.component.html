<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="d-flex justify-content-center" style="margin-top: 50px">
        <div class="row">
            <div class="col">
                <h1 style="color: red;">Fim de Jogo você Perdeu!!!</h1>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Reiniciar Jogo</button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
    <div class="d-flex justify-content-center" style="margin-top: 50px">
        <div class="row">
            <div class="col">
                <h1 style="color: green;">Fim de Jogo você Ganhou!!!</h1>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Reiniciar Jogo</button>
            </div>
        </div>
    </div>
</ng-template>
